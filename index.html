<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nas Trilhas do R√°dio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .visualizer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #visualizer {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .url-input-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .url-input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            width: 300px;
            outline: none;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .load-url-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .load-url-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .control-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            min-width: 100px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .control-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .volume-slider {
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .track-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .track-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .track-time {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        .input-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .divider {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .input-methods {
                flex-direction: column;
            }
            
            .url-input {
                width: 250px;
            }
            
            #visualizer {
                height: 200px;
            }
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: rgba(255, 107, 107, 0.9);
            color: white;
        }

        .notification.success {
            background: rgba(78, 205, 196, 0.9);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Visualizer</h1>
        
        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="track-info hidden" id="trackInfo">
            <div class="track-name" id="trackName">No track loaded</div>
            <div class="track-time" id="trackTime">0:00 / 0:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="input-methods">
            <div class="file-input-wrapper">
                <input type="file" id="audioFile" accept="audio/*">
                <label for="audioFile" class="file-input-label">üìÅ Upload Audio</label>
            </div>
            
            <div class="divider">OR</div>
            
            <div class="url-input-container">
                <input type="text" class="url-input" id="audioUrl" placeholder="Enter audio URL">
                <button class="load-url-btn" id="loadUrlBtn">Load URL</button>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="playPauseBtn" disabled>‚ñ∂Ô∏è Play</button>
            <button class="control-btn" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
            
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <span id="volumeValue">70%</span>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class AudioVisualizer {
            constructor() {
                this.canvas = document.getElementById('visualizer');
                this.ctx = this.canvas.getContext('2d');
                this.audio = new Audio();
                this.audioContext = null;
                this.analyser = null;
                this.source = null;
                this.dataArray = null;
                this.animationId = null;
                this.isPlaying = false;
                
                this.setupCanvas();
                this.setupEventListeners();
                this.setupAudio();
            }

            setupCanvas() {
                const resizeCanvas = () => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.canvas.width = rect.width * window.devicePixelRatio;
                    this.canvas.height = rect.height * window.devicePixelRatio;
                    this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                    this.canvas.style.width = rect.width + 'px';
                    this.canvas.style.height = rect.height + 'px';
                };
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }

            setupEventListeners() {
                const audioFile = document.getElementById('audioFile');
                const audioUrl = document.getElementById('audioUrl');
                const loadUrlBtn = document.getElementById('loadUrlBtn');
                const playPauseBtn = document.getElementById('playPauseBtn');
                const stopBtn = document.getElementById('stopBtn');
                const volumeSlider = document.getElementById('volumeSlider');
                const volumeValue = document.getElementById('volumeValue');

                audioFile.addEventListener('change', (e) => this.loadAudioFile(e));
                loadUrlBtn.addEventListener('click', () => this.loadAudioUrl());
                audioUrl.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.loadAudioUrl();
                    }
                });
                
                playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                stopBtn.addEventListener('click', () => this.stop());
                
                volumeSlider.addEventListener('input', (e) => {
                    const volume = e.target.value / 100;
                    this.audio.volume = volume;
                    volumeValue.textContent = e.target.value + '%';
                });

                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.onAudioEnded());
                this.audio.addEventListener('error', (e) => {
                    this.showNotification('Error loading audio. Please check the URL or try another file.', 'error');
                });
            }

            setupAudio() {
                this.audio.addEventListener('canplay', () => {
                    document.getElementById('playPauseBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = false;
                });
            }

            loadAudioFile(event) {
                const file = event.target.files[0];
                if (!file) return;

                const url = URL.createObjectURL(file);
                this.loadAudioSource(url, file.name);
            }

            loadAudioUrl() {
                const url = document.getElementById('audioUrl').value.trim();
                if (!url) {
                    this.showNotification('Please enter a valid audio URL', 'error');
                    return;
                }

                // Extract filename from URL
                const filename = url.split('/').pop().split('?')[0] || 'Remote Audio';
                this.loadAudioSource(url, filename);
            }

            loadAudioSource(url, name) {
                this.audio.src = url;
                
                // Update track info
                document.getElementById('trackName').textContent = name;
                document.getElementById('trackInfo').classList.remove('hidden');

                // Setup Web Audio API
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                }

                if (this.source) {
                    this.source.disconnect();
                }

                this.source = this.audioContext.createMediaElementSource(this.audio);
                this.source.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
                
                this.showNotification('Audio loaded successfully!', 'success');
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            async play() {
                try {
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    await this.audio.play();
                    this.isPlaying = true;
                    document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è Pause';
                    this.startVisualization();
                } catch (error) {
                    console.error('Error playing audio:', error);
                    this.showNotification('Error playing audio. Please try again.', 'error');
                }
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è Play';
                this.stopVisualization();
            }

            stop() {
                this.audio.pause();
                this.audio.currentTime = 0;
                this.isPlaying = false;
                document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è Play';
                this.stopVisualization();
                this.clearCanvas();
            }

            onAudioEnded() {
                this.isPlaying = false;
                document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è Play';
                this.stopVisualization();
            }

            startVisualization() {
                const draw = () => {
                    if (!this.isPlaying) return;

                    this.analyser.getByteFrequencyData(this.dataArray);
                    this.drawBars();
                    this.animationId = requestAnimationFrame(draw);
                };
                draw();
            }

            stopVisualization() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }

            drawBars() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                
                this.ctx.clearRect(0, 0, width, height);

                const barCount = 64;
                const barWidth = width / barCount;
                const barGap = 2;

                for (let i = 0; i < barCount; i++) {
                    const dataIndex = Math.floor(i * this.dataArray.length / barCount);
                    const barHeight = (this.dataArray[dataIndex] / 255) * height * 0.8;
                    
                    const x = i * barWidth + barGap / 2;
                    const y = height - barHeight;
                    const actualBarWidth = barWidth - barGap;

                    // Create gradient for each bar
                    const gradient = this.ctx.createLinearGradient(0, y, 0, height);
                    const hue = (i / barCount) * 360;
                    gradient.addColorStop(0, `hsl(${hue}, 70%, 60%)`);
                    gradient.addColorStop(1, `hsl(${hue}, 70%, 40%)`);

                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(x, y, actualBarWidth, barHeight);

                    // Add rounded top effect
                    this.ctx.beginPath();
                    this.ctx.arc(x + actualBarWidth / 2, y, actualBarWidth / 2, 0, Math.PI, true);
                    this.ctx.fill();
                }
            }

            clearCanvas() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                this.ctx.clearRect(0, 0, width, height);
            }

            updateProgress() {
                const current = this.audio.currentTime;
                const duration = this.audio.duration;
                
                if (duration) {
                    const progress = (current / duration) * 100;
                    document.getElementById('progressFill').style.width = progress + '%';
                    
                    const currentMin = Math.floor(current / 60);
                    const currentSec = Math.floor(current % 60);
                    const durationMin = Math.floor(duration / 60);
                    const durationSec = Math.floor(duration % 60);
                    
                    document.getElementById('trackTime').textContent = 
                        `${currentMin}:${currentSec.toString().padStart(2, '0')} / ${durationMin}:${durationSec.toString().padStart(2, '0')}`;
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = 'notification show';
                
                if (type === 'error') {
                    notification.classList.add('error');
                } else if (type === 'success') {
                    notification.classList.add('success');
                }
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the visualizer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioVisualizer();
        });
    </script>
</body>
</html>
